<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a small taste of sensu</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/columns.css">

    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->

    <!--[if lt IE 10]>

    <div class="container">
        <div class="row">
            <div id="scrapbooks" class="col-md-4">
                <h4>scrapbooks</h4>

                <div id="scrapbook1" class="top-level">
                    <div class="wrapper">
                        <ul class="connectedSortable collection">
                            <li class="ui-state-default">
                                <img id="s1" class="item" src="images/shoe1.jpeg" height="auto">
                            </li>
                            <li class="ui-state-default">
                                <img id="s3" class="item" src="images/shoe3.jpeg" height="auto">
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="scrapbook2" class="top-level">
                    <div class="wrapper">
                        <ul class="connectedSortable collection">
                            <li class="ui-state-default">
                                <img id="s2" class="item" src="images/shoe2.jpeg" height="auto">
                            </li>
                            <li class="ui-state-default">
                                <img id="s3" class="item" src="images/shoe5.jpeg" height="auto">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="channels" class="col-md-4">
                <h4>channels</h4>

                <div id="channel1" class="top-level">
                    <div class="wrapper">
                        <ul class="connectedSortable collection">
                            <li class="ui-state-default">
                                <img id="s4" class="item" src="images/shoe4.jpeg" height="auto">
                            </li>
                            <li class="ui-state-default">
                                <img id="s5" class="item" src="images/shoe6.jpeg" height="auto">
                            </li>
                        </ul>
                    </div>
                </div>

                <div id="channel2" class="top-level">
                    <div class="wrapper">
                        <ul class="connectedSortable collection">
                            <li class="ui-state-default">
                                <img id="s4" class="item" src="images/shoe8.jpeg" height="auto">
                            </li>
                            <li class="ui-state-default">
                                <img id="s5" class="item" src="images/shoe9.jpeg" height="auto">
                            </li>
                            <li class="ui-state-default">
                                <img id="s6" class="item" src="images/shoe10.jpeg" height="auto">
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div id="folders" class="col-md-4">

                <div id="folder1" class="top-level">
                    <h4>folders</h4>
                    <div class="wrapper">
                        <ul class="connectedSortable collection">
                            <li class="ui-state-default">
                                <img id="s6" class="item" src="images/shoe7.jpeg" height="auto">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bridge"></div>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

    <!-- build:js scripts/main.js -->
